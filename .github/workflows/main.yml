name: "Run Mainnet Fork Tests"

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main

env:
  ALCHEMY_API_KEY: "${{ secrets.ALCHEMY_API_KEY }}"

jobs:
  ci:
    runs-on: "macos-latest"
    steps:
      - name: "Check out the repo"
        uses: "actions/checkout@v3"

      - name: "Install Node.js"
        uses: "actions/setup-node@v3"
        with:
          cache: "npm"
          node-version: "16.x"

      - name: "Install npm"
        run: "npm install -g npm@9.4"

      - name: "Install the dependencies"
        run: "npm install --immutable"

      - name: "Compile the contracts"
        run: "npm run compile"

      - name: "Generate contract types"
        run: "npx hardhat typechain"

      - name: "Verify contract type generation"
        run: "ls -a typechain-types/contracts"

      - name: "Test the contracts"
        run: "npm run test"
